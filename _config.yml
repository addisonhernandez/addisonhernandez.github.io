#  Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: On This Day in Tech
title_separator: "-"
name: "Addison Hernandez"
email: addison.hernandez@gmail.com
twitter_username: theAddison
github_username:  addisonhernandez
description: >- # this means to ignore newlines until "baseurl:"
  Hi! I'm Addison, a full stack developer and software engineer.

  This is a collection of my ruminations and musings on the topics I've studied
  on my journey.
baseurl: "" # the subpath of your site, e.g. /blog
url: https://addisonhernandez.github.io
domain: addisonhernandez.github.io
teaser: "/assets/images/patrick-tomasso-5hvn-2WW6rY-unsplash.jpg" # path of fallback teaser image
# logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
# masthead_title: On This Day in Tech # overrides the website title displayed in the masthead, use " " for no title
words_per_minute: 150

# Default settings
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      # comments: true
      # share: true
      related: true

# Site Author
author:
  name: "Addison Hernandez"
  avatar: "/assets/images/Profile - square.jpg"
  bio: "Hi! I'm Addison, a full stack developer and software engineer."
  location: "Roanoke, VA"
  links:
    # - label: "Email"
    #   icon: "fas fa-fw fa-envelope-square"
    #   url: "mailto:addison.hernandez@gmail.com"
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   # url: "https://your-website.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/addisonhernandez"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/theAddison"


# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark" #"air", "aqua", "contrast", "dirt", "neon", "mint", "plum", "sunrise"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
